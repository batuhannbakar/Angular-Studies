<main role="main" class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        {{today | date:'shortDate'}}
        <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
        <strong *ngFor="let user of users">

            <span routerLink="/posts/{{user.id}}" class="badge badge-info">{{user.name | uppercase}}</span>&nbsp;

        </strong>

        <input class="form-control mr-sm-2" [(ngModel)]="filterText" type="search" placeholder="Search" aria-label="Search">
        <div *ngFor="let post of posts | postFilter:filterText" class="media text-muted pt-3">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
                <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff"
                    dy=".3em">32x32</text>
            </svg>
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-blue">
                <strong class="d-block text-gray-dark">{{post.title | lowercase}}</strong>
                {{post.body}}.
                <span (click)="AddToFavorites(post)" class="badge badge-success">Favorite</span>

            </p>
        </div>
    </div>


</main>
